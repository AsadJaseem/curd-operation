<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cooking Oil Shopping</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="container">
       <div>
           <h1>COOKING OIL</h1>

        <h2>Your Information</h2>
        <form id="crudForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Current Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Current Email" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="number" id="phoneNo" name="phoneNo" placeholder="Enter Phone Number" required>
            </div>
       </div><div>
            <h2>Oil Information</h2>

            <div class="form-group">
                <label for="itemName">Oil Name:</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter Oil Name" required>
            </div>

            <div class="form-group">
                <label for="productQuantity">Product Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity" placeholder="Enter Product Quantity" required>
            </div>

            <div class="form-group">
                <label for="price">Price Range:</label>
                <input type="number" id="price" name="price" placeholder="Enter Price" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>

        <ul id="itemList"></ul> </div>

    <script src="script.js"></script> </body>
</html>
